<p>Purges duplicate translation units from an <a href="http://docs.oasis-open.org/xliff/v1.2/os/xliff-core.html">XLIFF</a> file.</p>
<h2 id="parameters">Parameters</h2>
<p>None.</p>
<h2 id="input">Input</h2>
<p>An <a href="http://docs.oasis-open.org/xliff/v1.2/os/xliff-core.html">XLIFF</a> document.</p>
<h2 id="output">Output</h2>
<p>An <a href="http://docs.oasis-open.org/xliff/v1.2/os/xliff-core.html">XLIFF</a> document.</p>
<h2 id="description">Description</h2>
<p>This is a deterministic deduplication; the stylesheet checks for translation units with duplicate IDs, keeps the first and discards any others.</p>
